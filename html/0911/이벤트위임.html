<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트위임</title>
  <style>
    #fruits{
      display:flex;
      list-style-type:none;
      padding:0;
    }
    #fruits li{width:100px; cursor:pointer;}
    #fruits .active{
      color:red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!--사용자가 내비게이션 아이템(li)을 클릭하면 
    //active클래스를 추가하고 그 외의 모든 내비게이션 아이템의
    // active클래스를 제거하는 구문-->
  <nav>
    <ul id="fruits">
      <li id="apple" class="active">Apple</li>
      <li id="banana">Banana</li>
      <li id="orange">Orange</li>
    </ul>
  </nav>
  <div>선택된 내비게이션 아이템: <em class="msg">apple</em></div>
  <script>
    //이벤트 위임은 하위 요소의 각각 이벤트를 붙이지 않고, 
    //상위 요소에서 하위 요소의 이벤트를 제어하는 방식이다.
    const fruits = document.querySelector("#fruits");
    const msg = document.querySelector('.msg');

    //사용자 클릭에 의해 선택된 내비게이션 아이템(li)에 active 클래스를 추가하고 
    //그 외의 모든 내비게이션 아이템의 active클래스를 제거한다.
    function activate({target}){

      //내비게이션 아이템 요소를 배열로 재배치
      [...fruits.children].forEach
      (fruit => {fruit.classList.toggle('active', fruit === target); msg.textContent = target.id;})
    }

    //모든 내비게이션 아이템(li)의 부모요소인 fruits요소에 이벤트를 바인딩한다.
    fruits.addEventListener('click', activate); 
    
    //currentTarget프로퍼티는 fruits요소를 가리키지만, 
    //target프로퍼티는 실제로 이벤트를 발생시킨 Dom요소를 가리킨다.
  </script>
</body>
</html>
