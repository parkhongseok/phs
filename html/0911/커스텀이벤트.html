<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커스텀이벤트</title>
 
</head>
<body>

  <script>
    //mouseEvent 생성자 함수로 click 이벤트 타입의 커스텀 이벤트 객체를 생성
    const mouseEvent = new MouseEvent('click', {
      //커스텀 이벤트객체는 버블링되지 않으며 preventDefault로 취소할 수도 없다. 즉 커스텀 이벤트 객체는 bubles와 cancelable 프로퍼티의 값이 false로 기본 설정된다.
      bubbles : true,
      cancelable: true,
      clientX: 50,
      clientY: 100
    });

    console.log(mouseEvent.clientX, mouseEvent.clientY); //50 100

    //keyboardEvent 생성자 함수로 keyup 이벤트 타입의 커스텀 이벤트 객체를 생성
    const keyboardEvent = new KeyboardEvent('keyup',{key:'Enter'});
    console.log(keyboardEvent.key)
  </script>
</body>
</html>
