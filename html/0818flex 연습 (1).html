<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; }
    ul{list-style: none;}
    a{text-decoration: none; color: inherit;}

    .header{
      font-family: "맑은 고딕";
      font-size: 14px;
      color: black;
      min-width: 1080px;

  }
  
  .wrap{
      width: 1080px;
      height: 120px;
      margin: auto;
      padding: 0 10px;
      box-sizing: border-box;
      display: flex;
      /* 주축정렬 */
      justify-content: space-between;
      /* 교차축정렬 */
      align-items: center; 
    }
    .gnb1, .gnb2{
      display: flex;
    }
    li{
      margin:0 30px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="wrap">
    <!-- 네비게이션 바 -->
        <ul class="gnb1">
          <li><a href="#">About1</a></li>
          <li><a href="#">About2</a></li>
          <li><a href="#">About3</a></li>
        </ul>
            <!-- 로고 -->
      <div class="logo"><a href="#"><img src="image/Logogogo_03.png" alt="#"></a></div>
        <ul class="gnb2">
          <li><a href="#">About4</a></li>
          <li><a href="#">About5</a></li>
          <li><a href="#">About6</a></li>
        </ul>
        </div>
    </div>
  </div>
</body>
</html>
