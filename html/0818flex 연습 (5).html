<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; }
    ul{
      list-style: none;    }
    a{text-decoration: none; color: inherit;}

    .header{
      font-size: 14px;
      color: white;
      background-color: orange;
      min-width: 1080px;
  }

    .wrap{
      width: 1080px;

      height: 120px;
      margin: auto;
      padding: 0 10px;
      box-sizing: border-box;
      display: flex;
      /* 주축정렬 */
      justify-content: space-between;
      /* 교차축정렬 */
      align-items: center; 
    }
    .gnb{
      display: flex;
    }
    li{
      margin:0 30px;
    }


  </style>

</head>
<body>
  <div class="header">
  <!-- 로고 -->
  <div class="wrap">
      <div class="logo"><a href="#"><img src="image/Logogogo_03.png" alt="#"></a></div>
  <!-- 네비게이션 바 -->
      <ul class="gnb">
        <li><a href="#">About1</a></li>
        <li><a href="#">About2</a></li>
        <li><a href="#">About3</a></li>
        <li><a href="#">About4</a></li>
        <li><a href="#">About5</a></li>
        <li><a href="#">About6</a></li>
      </ul>
      <!-- search -->
      <div class="search">
        <a href="#"><img src="image/search.png" alt="#"></a>
      </div>
    </div>
  </div>
</body>
</html>
