<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타일참조</title>
  <style>
    body{
      color:red;
    }
    .box{
      width:100px;
      height:50px;
      background-color:cornsilk;
      border:1px solid black;
    }
    .box:before{
      content:'Hello'
    }
  </style>
</head>
<body>
  <div class="box">Box</div>
  <script>
    //style프로퍼티는 인라인 스타일만 반환
    //html요소에 적용되어 있는 모든 CSS스타일을 참조해야할 경우 getComputedStyle메서드를 사용한다.

    //window.getComputedStyle(element, pseudo) = 첫번째 인수로 전달한 요소노드에 적용되어 있는 평가된 스타일을 반환(최종적으로 적용된 스타일)
    const box = document.querySelector(".box");
    console.log(box.style.width)//인라인스타일 정의만 표시

    const computedStyle = window.getComputedStyle(box);
    console.log(computedStyle)
    //임베딩 스타일
    console.log(computedStyle.width);
    console.log(computedStyle.height);
    console.log(computedStyle.backgroundColor);
    console.log(computedStyle.border);
    console.log(computedStyle.color);

    //의사 요소 :before의 스타일을 취득한다.
    const boxBefore = window.getComputedStyle(box,':before');
    console.log(boxBefore.content);
  </script>
</body>
</html>
