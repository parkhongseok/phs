<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data어트리뷰트</title>
  
</head>
<body>
  <ul class="users">
    <!--임의의 속성 정의 data-으로 시작되는 속성-->
    <li id="1" data-user-id="7621">Lee</li>
    <li id="2" data-user-id="9524">Kim</li>
  </ul>

  <h1>속성 노드의 생성(createAttribute)</h1>
  <p id="text">이 단락에 새로운 속성을 추가할 것입니다</p>
  <button onclick="createNode()">속성 노드 생성!</button>

  <script>
    //.users의 자식요소들을 배열로 변경하여 users에 할당
    const users = [...document.querySelector('.users').children]
    console.log(users)

    //user-id가 7621인 요소 노드를 취득한다.
    const user = users.find(user => user.dataset.userId === '7621')
    console.log(user)

    //user-id가 7621인 요소노드에 새로운 data 어트리뷰트를 추가
    user.dataset.role = 'admin';
    console.log(user.dataset)

    //createAttribute메서드
    function createNode(){
      const text = document.querySelector("#text");
      //새로운 style속성노드를 생성
      const newAttribute = document.createAttribute('style');
      //style속성값의 color를 red로 설정
      newAttribute.value = "color:red";
      text.setAttributeNode(newAttribute);//해당 요소의 속성노드를 추가함
    }
  </script>
</body>
</html>
