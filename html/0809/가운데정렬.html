<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가운데정렬</title>
  <style>
    div{
      width:400px;
      background-color:#fc0;
      padding:20px;
      margin:20px;
      font-weight: bold;
      /*인라인 요소의 가로 중앙 정렬*/
      text-align: center;
    }
    .box2{
      /*블록요소의 가로 중앙 정렬*/
      margin:auto;
    }
  </style>
</head>
<body>
  <div class="box1">
    인라인 요소의 가로 중앙 정렬은<br>
    text-align속성을 이용한다.
  </div>
  <div class="box2">
    블록 요소의 가로 중앙 정렬은<br>
    margin 속성을 이용한다.
  </div>
</body>
</html>
