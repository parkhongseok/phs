<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>여백활용예제</title>
<style>
*{margin:0; padding:0;}
body{font-family:Verdana, Geneva, sans-serif;}
.wrap{
	background-color:olive;
	color:#fff;
	height:250px;	
}
/*TITLE을 .wrap요소의 가운데로 정렬하시오*/
h1{
	font-size:40px;
	text-align: center;/*인라인요소의 가로 가운데 정렬*/
	/*line-height:250px; 세로 250px의 가운데로 글자가 정렬됨*/
	/*margin-top:100px; 자식요소에 margin-top을 적용하면 부모요소에 margin-top이 적용된 것 처럼 적용됩니다.*/
	padding-top:100px;
}
</style>
</head>

<body>
	<div class="wrap">
    	<h1>TITLE</h1>
    </div>
</body>
</html>
