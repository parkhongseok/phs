<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트핸들러</title>
 
</head>

<body>
  <!--이벤트 핸들러 어트리뷰트 방식-->
  <button onclick="sayHi('Lee')">어트리뷰트 방식</button>
  <button class="btn1">프로퍼티 방식</button>
  <button class="btn2">addEventListener 방식</button>
  <script>
    //받아온 인수를 매개변수 name으로 전달
    function sayHi(name){
      console.log(`Hi ${name}.`)
    }

    //이벤트 핸들러 프로퍼티 방식
    const btn1 = document.querySelector('.btn1');
    //이벤트 핸들러 프로퍼티에 이벤트 핸들러를 바인딩
    btn1.onclick = function(){
      console.log('button click')
    }

    //addEventListener 메서드 방식
    const btn2 = document.querySelector('.btn2');
    btn2.addEventListener('click', () => {
      console.log("addEventListener메서드")
    })
  </script>
</body>
</html>
