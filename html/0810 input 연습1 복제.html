<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    
  <h1>숫자 관련 인풋 타입</h1>

  <form action="#">
    <label for="numIp">number</label> <br>
    <input type="number" id="number" min="1" max="10">
    <br><br>

    <label for="rgIp">range</label> <br>
    <input type="range" id="rgIp" min="0" max="100" step="20">
    <br><br>

    <label for="dtIp">date</label>    <br>
    <input id="dtIp" type="date" min="2020-01-01" max="2030-12-31">    <br><br>
  </form>
</body>
</html>
