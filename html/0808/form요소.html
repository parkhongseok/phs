<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form요소</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>입력양식</legend>

        <label for="username">이름</label><br>
        <input id="username" type="text" name="username" required><br>

        <label>이메일<br>
          <input type="email" name="email">
        </label><br>

        <input type="submit" value="전송" tabindex="-1">
      </fieldset>
    </form>

    <form>
      <input type="text" autofocus placeholder="아이디입력">
      <input type="file" multiple>
      <input type="number" step="5">
      <textarea cols="60" rows="8" placeholder="댓글을 입력해주세요"></textarea>
      <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
      </select>
    </form>
  </body>
</html>
