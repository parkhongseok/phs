<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css시작</title>
    <!--css내부정의-->
    <style>
      body{background-color:gray;}
      #css{
        color:aqua;
      }
      .css{
        color:green;
      }
      div{
        /*폰트색상*/
        color:blue;
      }
      div{
        color:red;
      }
    </style>
    <!--css 외부정의-->
    <link href="style.css" rel="stylesheet">
  </head>
  <!--css인라인 정의-->
  <body style="background-color:yellow;">
    <div id="css" class="css">
      <p>같은 선택자인 경우<br>
      스타일 선언이 위에서 아래로 순차적으로 적용되고, 마지막에 선언된 스타일이 우선 순위를 갖는다.(cascade현상)</p>
      <p>같은 선택자가 아닌 다른 선택자로 중복 선언을 한다면, 선택자에 대한 우선 순위는 
      <strong>속성 뒤!important > in-line > id > class > tag</strong> 순이다.</p>
      <p>선언 방법에 따라 우선 순위가 달라지며 <strong>속성 뒤!important > in-line > 내부&amp;외부</strong> 순이다.</p>
    </div>
  </body>
</html>
