<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table태그</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th rowspan="2">구분</th>
        <th colspan="2">1학년</th>
        <th colspan="2">2학년</th>
      </tr>
      <tr>
        <th>홍길동</th>
        <th>김철수</th>
        <th>김영희</th>
        <th>김채영</th>
      </tr>
      <tr>
        <th>전공필수</th>
        <td>100점</td>
        <td>90점</td>
        <td>80점</td>
        <td>70점</td>
      </tr>
      <tr>
        <th>전공선택</th>
        <td>60점</td>
        <td>50점</td>
        <td>40점</td>
        <td></td>
      </tr>
    </table>

    <!--table태그 연습-->
    
    <table border="1">
      <caption>우도입도 총괄요금표</caption>
      <tr>
        <th rowspan="2">구분</th>
        <th colspan="3">우도입도 총괄요금표</th>
      </tr>
      <tr>
        <th>선박요금</th>
        <th>도립공원입장료</th>
        <th>터미널이용료</th>
      </tr>
      <tr>
        <th>성인</th>
        <td>2,000원</td>
        <td>1,000원</td>
        <td>500원</td>
      </tr>
      <tr>
        <th>중학생이상</th>
        <td>2,000원</td>
        <td>800원</td>
        <td>300원</td>
      </tr>
      <tr>
        <th>초등학생</th>
        <td>700원</td>
        <td>500원</td>
        <td>300원</td>
      </tr>
      <tr>
        <td colspan="4">이륜차(오토바이, 자전거)및 화물차량은 별도 문의</td>
      </tr>
    </table>
  </body>
</html>
