<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>position예제</title>
<style>
*{margin:0; padding:0; box-sizing:border-box;}
body{
	font-family:"맑은 고딕";	
}
.lg{
	width:90%;
	height:700px;
	border:1px solid blue;
	background-color:skyblue;
	margin:100px;
}
.md{
	width:1000px; height:500px;
	border:1px solid red;
	float:right; margin-top:100px;
	background-color:pink;	
}
.sm{
	width:500px; height:300px;	
	border:1px solid green;
	margin:100px 0 0 100px;
	background-color:lightgreen;
}
.box{
	background-color:red;
	width:100px; height:100px;
	font-size:20px;
	text-align:center;
	line-height:100px;
	color:#fff;
}
/*====이곳에 코드를 입력하세요====*/
.lg{
	/*.box1요소를 .lg요소의 오른쪽 하단에 배치하세요.*/
	position:relative;
}
.md{
	/*.box2요소를 .md요소의 오른쪽 상단에 배치하세요.*/
	position:relative;
}
.sm{
	/*.box3요소를 .sm요소의 왼쪽 하단에 배치하세요.*/
	position:relative;
}
.box1{
	position:absolute;
	right:0;
	bottom:0;
}
.box2{
	position:absolute;
	right:0;
	top:0;
}
.box3{
	position:absolute;
	left:0;
	bottom:0;
}
/*==============================*/
</style>
</head>

<body>
	<div class="lg">
    	<div class="md">
        	<div class="sm">
                <div class="box box3">박스3</div>
            </div>
            <div class="box box2">박스2</div>
        </div>
		<div class="box box1">박스1</div>
    </div>
</body>
</html>
