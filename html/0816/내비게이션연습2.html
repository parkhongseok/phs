<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내비게이션연습</title>
  <!--폰트어썸CDN-->
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <style>
    *{margin:0; padding:0;}
    ul{list-style:none;}
    a{color:inherit; text-decoration:none;}
    /*클리어픽스핵*/
    .clearfix::after{
      content:"";
      display:block;
      clear:both;
    }

    /*nav*/
    nav{
      min-width:1080px;
      background-color:orange;
      font-family: "나눔고딕";
      font-size:14px;
      color:#fff;
    }
    
    nav > .wrap{
      width:1060px;
      margin:auto;
      padding:0 10px;
    }

    .logo{
      float:left;
      font-size:30px;
      margin-top:3px;
    }
    .gnb{
      float:right;
    }
    .gnb > li{
      float:left;
      font-weight: bold;
      line-height:40px;
      margin-left:60px;
    }
  </style>
</head>
<body>
  <div>
    <div class="wrap clearfix">
      <h1 class="logo"><a href="#"><i class="fab fa-spin fa-slack"></i></a></h1>

      <ul class="gnb">
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">ALBUM</a></li>
        <li><a href="#">BOARD</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
