<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position속성</title>
  <style>
    .parent{
      background-color:#ccc;
      position:relative;/*pos:abs을 적용한 자식(후손)요소의 기준이 됨*/
    }
    .child{
      width:200px;
      height:200px;
      position:static;/*블록요소가 기본적으로 가지고 있는 포지션(default)*/
    }
    .ch1{
      background-color:#fc0;
      position:relative;/*영역을 차지하면서 객체를 부유시킵니다. top,left,bottom,right속성으로 위치(상대값)를 이동시킬 수 있습니다.*/
      top:100px;
      left:100px;
      /*z축위치 변경(숫자가 클수록 더 많이 위로 올라감)*/
      z-index:3;
    }
    .ch2{
      background-color:#f70;
      position:absolute;/*영역을 차지하지 않으면서 객체를 부유시킵니다. top,left,bottom,right속성으로 위치(절대값)를 이동시킬 수 있습니다.*/
      left:0; top:0;
      z-index:2;
    }
    .ch3{
      background-color:#f00;
      position:absolute;
      left:50px;
      bottom:50px;
    }
  </style>
</head>
<body>
  <h1>position속성 : 위치형태, 지위(역할)</h1>
  <div class="parent">
    <div class="child ch1">box1</div>
    <div class="child ch2">box2</div>
    <div class="child ch3">box3</div>
  </div>

  <p>
    객체에 position:absolute가 적용되면 부모(조상)객체에 position:relative를 적용합니다.
  </p>
</body>
</html>
