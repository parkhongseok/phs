<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>position_ex</title>
<style>
p{font-size:20px;}
div.parent{
	width:600px; height:600px; outline:1px solid #666;
	position:relative;/*pos:abs를 적용한 자식(후손)요소의 기준이 됨*/
}
div.box { 
	width: 200px; height: 200px;
	position:absolute;
}
div.red { 
	background-color: red; 
	left:100px;
	top:100px;
	z-index:3;
}
div.green { 
	background-color: green; 
	left:150px;
	top:150px;
	z-index:2;
}
div.blue { 
	background-color: blue; 
	left:200px;
	top:200px;
	z-index:1;
}

</style>
</head>

<body>
	<h1>연습 예제</h1>
    <p>
    	position속성과 z-index속성을 이용하여 정렬하시오
    </p>
	<div class="parent">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
</body>
</html>
