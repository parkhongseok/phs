<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow:hidden의 특성</title>
  <style>
    .parent{
      background-color:gray;
      overflow:hidden;
      /*
      overflow가 visible이고 내부 여백(padding)과 테두리(border)가 없는 상태에서 자식요소가 margin-top을 가지고 있을 경우, 마치 요소 자신(부모요소)의 margin-top처럼 보여집니다.
      
      하지만, hidden인 상태에서는 그 margin-top이 자신의 요소(부모요소) 안에서 이뤄집니다.

      물론 부모 요소가 해당 margin에 상응하는 padding이나 border를 가지고 있다면, hidden처럼 인식할 수 있습니다.
      */
    }
    .child{
      width:300px;
      height:300px;
      background-color:orange;
      margin-top:100px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">A</div>
  </div>
</body>
</html>
