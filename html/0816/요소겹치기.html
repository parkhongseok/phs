<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>요소겹치기</title>
<style>
  .container{
    width:50%;
    margin:auto;
    position:relative;/*pos:abs적용한 자식요소의 기준이 됨*/
  }
  .container > img{
    display:block;
    width:100%;
    height:auto;
  }

  .overlay{
    display:none;/*화면에서 제거*/
    position:absolute;
    /*부모요소와 같은 크기로 설정*/
    top:0; left:0; bottom:0; right:0;
    background-color:rgba(0,0,0,0.5);
  }
  .overlay > .text{
    color:#fff;
    font-size:60px;
    position:absolute;
    /*pos:abs를 적용한 요소를 가운데 정렬하는 방법*/
    left:50%; top:50%;
    transform:translate(-50%,-50%);
  }

  /*.container에 마우스를 올려놓으면 자손인 .overlay의 display를 block으로 변경하여 화면에 표시*/
  .container:hover > .overlay{display:block;}
</style>
</head>

<body>
  <div class="container">
    <img src="image/avatar.jpg" alt="avatar">
    <div class="overlay">
      <div class="text">Hello</div>
    </div>
  </div>
</body>
</html>
