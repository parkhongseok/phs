<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>

</head>
<body>
  <script>
    var arrList = [1,true,"JavaScript"]; //배열 리터럴
    var arrObj = Array(1,true,"JavaScript"); //Array객체
    var arrNewObj = new Array(1, true);//new연산자 이용

    console.log(arrList);

    //배열의 각 요소를 참조하고 싶을때는 []연산자를 사용
    //배열이름[인덱스]
    console.log(arrList[2])

    var arr = ["JavaScript"];//요소가 하나뿐인 배열을 생성
    var element = arr[0]; //배열의 첫번째 요소를 대입함
    console.log(element)

    //배열의 두번째 요소에 숫자 10을 대입
    arr[1] = 10; //배열의 길이가 2로 늘어남
    console.log(arr)
    arr[2] = element; //배열의 길이가 3로 늘어남
    console.log(arr)
    console.log(arr.length);//배열의 길이를 출력

    //배열 요소 제거
    delete arr[2]; //세번째 요소를 삭제함, 배열의 길이는 변하지 않음.
    console.log(arr.length);

    var arr1 = [1, true, "JavaScript"]
    //배열의 순회(iteration)
    var result = "<table><tr>";
    for(var idx in arr1){ //arr배열의 갯수만큼 반복
      result += "<td>"+arr1[idx]+"</td>"
    }
    result += "</tr></table>"
    document.write(result)
  </script>
</body>
</html>
