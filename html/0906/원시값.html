<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원시값</title>

</head>
<body>
  <script>
    //const 키워드를 사용해 선언한 변수는 재할당이 금지된다. 상수는 재할당이 금지된 변수일 뿐이다.
    const o = {};

    //const에 할당한 원시값(상수)은 변경할 수 없다.
    //하지만 변수에 할당한 객체는 변경할 수 있다.
    o.a = 1;//o객체에 a프로퍼티의 값으로 1을 할당
    console.log(o)
  </script>
</body>
</html>
