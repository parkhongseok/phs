<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>

</head>
<body>
  <script>
    var x = 0;
    var y = 0;
    var result = 0;

    x = 1;
    y = 2;
    result = x + y;
    console.log(result); //3

    x = 3;
    y = 4;
    result = x + y;
    console.log(result); //7

    x = 5;
    y = 6;
    result = x + y;
    console.log(result); //11

    //add함수를 생성하고 매개변수x와 y를 함수 내부로 전달
    function add(x, y){
      return x+y; //x와 y를 더해서 함수를 호출한 곳으로 반환
    }

    result = add(1, 2); //3
    console.log(result)

    result = add(5, 6); //11
    console.log(result)

    result = add(10,20); //30
    console.log(result)

    //add5함수 참조
    console.dir(add5);
    console.log(sub(2,5))//typeError

    //함수 선언문
    function add5(x,y){
      return x+y;
    }
    //함수 표현식
    var sub = function(x,y){
      return x-y;
    }
    //함수 선언문으로 정의한 함수와 함수 표현식으로 정의한 함수의 생성시점이 다르다.
    //함수 선언문이 코드의 선두로 끌어 올려진 것처럼 동작하는 특징을 함수 호이스팅이라 한다.
    //함수 표현식으로 함수를 정의하면 함수 호이스팅이 발생하는 것이 아니라 변수 호이스팅이 발생한다.
  </script>
</body>
</html>
