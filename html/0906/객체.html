<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체</title>

</head>
<body>
  <script>
    //객체는 프로퍼티의 집합이며, 프로퍼티는 키와 값으로 구성된다.
    var person = {
      //프로퍼티 키는 name, 프로퍼티 값은 'Lee'
      name : 'Lee',
      age:20
    }
    //person객체의 name프로퍼티 값을 참조
    console.log(person.name)

    //메서드
    var circle = {
      radius: 5, //프로퍼티

      //원의 지름
      getDiameter: function(){ //메서드
        return 2 * this.radius; //this는 circle을 가리킨다.
      }
    }

    console.log(circle.getDiameter()); //10

    //프로퍼티 값 갱신
    var person2 = {
      name: 'Lee'
    }

    //person객체에 name프로퍼티가 존재하므로 name프로퍼티의 값이 갱신된다.
    person2.name = 'Kim';
    console.log(person2); //{name: "Kim"}
    //존재하지 않는 프로퍼티이름과 값을 입력하면 프로퍼티가 추가 할당
    person2.age = 20;
    console.log(person2); //{name: "Kim",age : 20}

    //프로퍼티 삭제
    delete person2.age;
    console.log(person2); //{name: "Kim"}

    
    //프로퍼티 축약

    //es5
    var x = 1, y = 2;
    var obj = {
      x: x,
      y: y
    };

    //es6 축약표현 (변수이름과 프로퍼티 키가 동일한 이름일때)
    const obj1 = {x, y}; 
    console.log(obj1)
  </script>
</body>
</html>
