<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-size속성</title>
  <style>
    div{
      width:300px;
      height:200px;
      border:1px solid black;
      background-image:url(img/background-image.jpg);
      background-repeat: no-repeat;
      /*
      cover : 배경을 사용하는 요소를 다 채울 수 있게 이미지를 확대 또는 축소 합니다. 가로 세로 비율을 유지
      contain : 배경을 사용하는 요소를 벗어나지 않는 최대 크기로 이미지를 확대 또는 축소합니다. 가로 세로 비율을 유지
      */
      background-size:cover;
      background-size:contain;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
