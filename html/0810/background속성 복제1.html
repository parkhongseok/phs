<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background속성</title>
  <style>
    body{
      /*배경이미지*/
      background-image:url(../0810/img/background1.jpg);
      /*배경이미지의 크기조절*/
      background-size:100% 250px;/*넓이 높이*/

      /*여러 배경을 적용*/
      background-image:url(../0810/img/background1.jpg), url(../0810/img/background1.jpg);
      /*속성 숫자 사이에 쉼표(,)를 사용할 경우 각각의 배경에 서로 다른 크기를 적용하는 것*/
      background-size:100%, 200%;
      
      /*반복배경 없음*/
      background-repeat:no-repeat;
    }
  </style>
</head>
<body>
  
</body>
</html>
