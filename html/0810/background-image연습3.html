<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경이미지 연습3</title>
  <style>
    /*초기화*/
    *{margin:0; padding:0;}/*모든 요소의 여백을 제거*/
    .container{
      min-width:820px;/*최소 넓이값*/
      padding:80px 0;
      background:url(img/searchBackground.jpg) center/cover;
    }
    form{
      width:800px;
      margin:auto;/*블록요소의 가운데 정렬*/
      text-align: center;/*인라인 요소의 가운데 정렬*/
    }
    form > h1{
      font-family: "나눔고딕";
      font-size:24px;
      color:#fff;
      margin-bottom:40px;
    }
    form > input{
      width:100%;
      height:40px;
      border:none;/*테두리 제거*/
      /* outline:none; outline은 요소의 크기에 영향을 주지 않는데.*/
      background-image:url(image/search_b.png);
      background-repeat: no-repeat;
      background-size:20px;
      background-position:10px center;

      text-indent:40px;/*들여쓰기*/
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <h1>네트워크 통합검색</h1>
      <input type="text" name="search">
    </form>
  </div>
</body>
</html>
