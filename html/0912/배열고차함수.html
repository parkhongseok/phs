<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열고차함수</title>
</head>
<body>
  <script>
    //콜백 함수를 사용하는 고차 함수 map
    var res = [1,2,3].map(function(item){//매개변수item으로 배열요소를 하나씩 담아서 구문에서 처리
      return item * 2;
    })
    console.log(res);//map함수 내에서 처리된 배열은 배열값으로 반환

    //콜백 함수를 사용하는 고차 함수 filter
    res = [1,2,3].filter(function(item){
      return item % 2;
    });//결과가 true인 값만 배열로 반환

    console.log(res); // [1,3]

    //콜백 함수를 사용하는 고차함수 reduce
    res = [1,2,3].reduce(function(acc, cur){
      return acc + cur;
    }, 0);
    console.log(res); //6
  </script>
</body>
</html>
