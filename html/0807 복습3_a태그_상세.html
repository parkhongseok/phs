<!DOCTYPE html>
<html lang = "ko">
    <head>
      <meta charset = "utf-8">
      <title>a 태그</title>
    </head>
    <body>
      <h2><a href="https://naver.com" target="_blank">blank</a></h2>
      <h2><a href="https://naver.com" target="_self">self</a></h2>
      <h2><a href="https://naver.com" target="_parent">parent</a></h2>
      <h2><a href="https://naver.com" target="_top">top</a></h2>
      <!--i 프래임은 화면에 작은 화면으로 미리 창을 볼 수 있다. 주로 지도나 유튜브 링크 주소를 전달할 때 보여지는 부분으로-->


      <!--타킷과 네임을 동일하게 주면 링크를 프레임으로 열 수 있다.-->
      <h2><a href="https://naver.com" target="myname">myframe</a></h2>
      <iframe name="myframe" style="width:50%; height:330px"></iframe>

      <p><ins>안녕하세요</ins> 반갑습니다.</p>

      <p><strong><abbr title="HyperText Markup Language 5">HTML5</abbr></strong>
        란 웹 문서를 제작하는 데 쓰이는 프로그래밍 언어인 HTML의 최신 규격입니다.
      </p>

      <address>
        서울특별시<br>
        강남구 테헤란로
      </address>
    
        
    </body>
</html>
