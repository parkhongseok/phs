<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열메서드2</title>
 
</head>
<body>

  <script>
    //splice메서드 : 기존배열요소를 제거하고 그위치에 새로운 요소를 추가한다.

    const arr = [1,2,3,4];

    //원본 배열의 인덱스 1부터 2개의 요소를 제거하고 그 자리에 새로운 요소 20, 30을 삽입한다.
    let result = arr.splice(1, 2, 20, 30);
    //제거한 요소가 배열로 반환된다.
    console.log(result); //[2,3]
    //splice메서드는 원본 배열을 직접 변경한다.
    console.log(arr); //[1, 20, 30, 4]

    //indexOf 메서드를 통해 특정 요소의 인덱스를 취득한 다음 splice메서드로 특정 요소를 제거할 수 있다.
    const arr2 = [1,2,3,1,2];
    //배열 array에서 item요소를 제거한다. item요소가 여러개 존재하면 첫 번재 요소만 제거한다.
    function remove(array, item){
      //제거할 item요소의 인덱스를 취득한다.
      const index = array.indexOf(item)

      //제거할 item요소가 있다면 제거한다.
      if(index !== -1) array.splice(index, 1);

      return array;
    }
    console.log(remove(arr2, 2)) //[1,3,1,2]
    console.log(remove(arr2, 10))//[1,3,1,2]

    arr2.push(3)
    console.log(arr2)
    //filter 메서드를 사용하여 특정 요소를 제거할 수도 있다. 특정요소가 중복된 경우 모두 제거된다.
    
    //배열 array에서 모든 item요소를 제거한다.
    function removeAll(array, item){
      return array.filter(v => v !== item)
    }

    console.log(removeAll(arr2, 1));

    //slice = 인자로 지정된 배열의 부분을 복사하여 반환한다. 배열은 변경되 않는다.
    const arr3 = [1,2,3];
    //arr[0]부터 arr[1] 이전(arr[1] 미포함)까지 복사하여 반환
    console.log(arr3.slice(0,1)) // [1]
    console.log(arr3.slice(1,2)) // [2]
    //원본은 변경되지 않는다.
    console.log(arr3) //[1,2,3]

    //첫번째 인수가 음수인 경우 배열의 끝에서 부터 요소를 복사하여 배열로 반환
    console.log(arr3.slice(-1)); //[3]

    //유사배열(HTMLCollection, NodeList등..)을 배열로 반환
    function sum(){
      //이터러블 배열로 변환(ES6 스프레드 문버)
      const arr = [ ...arguments ];
      console.log(arr)//[1,2,3]

      return arr.reduce((pre, cur) => pre + cur, 0)
    }

    console.log(sum(1,2,3)); //6
  </script>

</body>
</html>
