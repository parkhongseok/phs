<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollIndicator</title>
  <style>
    body{
      margin:0;
      height:3000px;
    }
    .header{
      position:fixed;
      top:0;
      z-index:1;
      width:100%;
      background-color:#f1f1f1;
    }
    .progress-container{
      width:100%;
      height:8px;
      background:#ccc;
    }
    .progress-bar{
      height:8px;
      background:#04aa6d;
      width:0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Scroll Indicator</h2>
    <div class="progress-container">
      <div class="progress-bar" id="myBar"></div>
    </div>
  </div>
  <div>content...</div>

  <script>
    //브라우저 내에서 스크롤 이벤트 발생시
    window.addEventListener('scroll',() => {
      const html = document.documentElement; //html
      const scroll = window.scrollY;
      //console.log(scroll)
      //html의 전체크기에서 현재 보여지는 부분의 높이를 뺀값을 height변수에 할당(스크롤이 이동할 수 있는 최대값)
      let height = html.scrollHeight - html.clientHeight
      console.log(height)
      //비례식(bar의 넓이값 = (스크롤이동값/스크롤이 이동할 수 있는 최대값) * 100 )
      let scrolled = (scroll / height) * 100
      //#myBar의 넓이를 scrolled값으로 %단위로 할당
      document.querySelector("#myBar").style.width = scrolled+ "%"
    })
  </script>
</body>
</html>
