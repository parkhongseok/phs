<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고정메뉴</title>
  <!--폰트어썸CDN-->
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    ul{list-style:none;}
    a{text-decoration: none; color:inherit;}
    /*clearfix핵*/
    .clearfix::after{
      content:"";
      display:block;
      clear:both;
    }
    
    /*부드러운 스크롤이동*/
    html,body{
      scroll-behavior:smooth;
    }

    section{
      min-width:1000px;
      height:100vh;/*뷰포트높이의 100%로 설정*/
    }
    section > .wrap{
      width:1000px;
      height:100vh;
      margin:auto;
      outline:1px solid red;
    }
    #about{background-color:skyblue;}
    #profile{background-color:lightgreen;}
    #skill{background-color:pink;}
    #contact{background-color:lightyellow;}

    /*fixed_menu*/
    .fixed_menu{
      width:80px;
      position:fixed;
      top:100px;
      /*고정메뉴를 가운데를 중심으로 오른쪽으로 500px만큼 이동시켜 줍니다.*/
      left:50%;
      margin-left:500px;
      background-color:#fff;
      text-align: center;
      font-size:14px;
    }
    .fixed_menu > .title{
      width:100%;
      height:80px;
      padding:20px;
      background-color:#e4574d;
      color:#fff;
      font-weight: bold;
    }
    .btn > li > a{
      display:block;
      width:100%;
      height:80px;
      padding:30px 0;
      color:#333;
      border-bottom:1px solid #999;
    }
    .btn > li:last-child > a{
      border-bottom:none;
    }
    .top_btn > a{
      display:block;
      width:100%;
      height:60px;
      background-color:#e4574d;
      color:#fff;
      padding:20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!--fixed menu-->
  <div class="fixed_menu">
    <div class="title">
      Quick<br>
      MENU
    </div>
    <ul class="btn">
      <li><a href="#about">About</a></li>
      <li><a href="#profile">Profile</a></li>
      <li><a href="#skill">Skill</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="top_btn">
      <a href="#">TOP</a>
    </div>
  </div>

  <section id="about">
    <div class="wrap"></div>
  </section> 
  <section id="profile"></section> 
  <section id="skill"></section> 
  <section id="contact"></section> 
</body>
</html>
