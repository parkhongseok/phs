<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인폼</title>
  <!--폰트어썸CDN-->
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    ul{list-style:none;}
    a{text-decoration: none; color:inherit;}
    /*clearfix핵*/
    .clearfix::after{
      content:"";
      display:block;
      clear:both;
    }

    .container{
      padding:20px;
    }    

    .login{
      display:none;
      font-size:14px;
      color:#666;
      font-family: Verdana;
      /*브라우저와 같은 크기로 설정하여 위치 고정*/
      position:fixed;
      top:0; left:0; right:0; bottom:0;

      background-color:rgba(0,0,0,0.8);
    }
    .login-contents{
      width:500px;
      background-color:#fff;
      margin:100px auto;
      border-radius:10px;/*모서리를 둥글게*/
    }
    .login h1{
      text-align: center;
      padding-top:40px;
    }
    form{
      padding:40px;
    }
    input[type=text],
    input[type=password]{
      width:100%;
      border:1px solid #999;
      padding:16px;
      margin-bottom:10px;
    }
    form > p{
      line-height:30px;
    }
    input[type=checkbox]{
      margin-right:5px;
      /*요소를 원하는 값만큼 y축으로 이동*/
      transform:translateY(1px);
    }

    input[type=submit]{
      float:right;
      padding:6px 16px;
      font-weight: bold;
      color:#fff;
      background-color:#696;
      border:none;
    }

    .join{
      border-top:1px solid #ccc;
      text-align: center;
      padding:20px 0;
    }
    .join > a{
      padding:0 20px;
    }
    .join > a:first-child{
      border-right:2px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="login">
    <div class="login-contents">
      <h1>LOGIN</h1>
      <form>
        <!--required = 필수입력창-->
        <input type="text" placeholder="아이디" required>
        <input type="password" placeholder="비밀번호" required>
        <p>
          <input type="checkbox">로그인유지
          <input type="submit" value="로그인">
        </p>
      </form>
      <div class="join">
        <a href="#">아이디/비밀번호 찾기</a>
        <a href="#">회원 가입</a>
      </div>
    </div>
  </div>
  <section class="container">
    <h1>버튼을 누르면 로그인 창이 나타납니다.</h1>
    <!--버튼을 클릭하면 login함수를 호출-->
    <button type="button" onclick="login()">로그인하기</button>
  </section>
  <!--자바스크립트-->
  <script>
    //login함수 생성
    function login(){
      //실행코드

      //login변수에 .login요소를 할당
      const login = document.querySelector(".login");

      //login요소의 display속성을 block으로 변경
      login.style.display = "block";
    };
  </script>
</body>
</html>
