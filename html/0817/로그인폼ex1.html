<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인폼ex1</title>
  <!--폰트어썸CDN-->
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    ul{list-style:none;}
    a{text-decoration: none; color:inherit;}
    /*clearfix핵*/
    .clearfix::after{
      content:"";
      display:block;
      clear:both;
    }

    .login{
      position:fixed;
      top:0; left:0; bottom:0; right:0;
      background-color:rgba(0,0,0,0.8);
    }
    .login-contents{
      width:300px;
      background-color:#fff;
      margin:100px auto;
      font-size:14px;
      color:#333;
    }
    .close{
      border-bottom:1px solid #999;
    }
    .close-btn{
      border:none;
      background-color:transparent;
      font-size:20px;
      font-weight: bold;
      color:#666;
      float:right;
      margin:10px;
      cursor:pointer;/*커서를 포인터로 변경*/
    }

    .login form{
      padding:30px 40px;
    }
    input[type=text]{
      width:100%;
      height:40px;
      padding:10px;
      margin-bottom:20px;
      border:1px solid #999;
      background-color:#f1f1f1;
    }
    input[type=submit]{
      width:100%;
      height:30px;
      background-color:#333;
      color:#fff;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="login">
    <div class="login-contents">
      <div class="close clearfix">
        <button class="close-btn" type="button">X</button>
      </div>
      <form>
        <label>사용자 또는 이메일 주소</label>
        <input type="text">
        <label>암호</label>
        <input type="text">
        <input type="submit" value="로그인">
      </form>
    </div>
  </div>
</body>
</html>
