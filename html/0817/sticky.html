<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sticky</title>
  <style>
    *{box-sizing:border-box;}
    dl > div{
      background:#fff;
      padding-top:24px;
    }
    dt{
      background:#b8c1c8;
      border-bottom:1px solid #989ea4;
      border-top:1px solid #717d85;
      color:#fff;
      font:bold 18px/21px Helvetica;
      padding:2px 0 0 12px;
      position:sticky;
      top:-1px;
    }

    dd{
      font:bold 20px/45px Helvetica;
      padding-left:12px;
    }
    dd + dd{
      border-top:1px solid #ccc;
    }
  </style>
</head>
<body>
  <dl> 
    <div> 
      <dt>A</dt> 
      <dd>Andrew W.K.</dd> 
      <dd>Apparat</dd> 
      <dd>Arcade Fire</dd> 
      <dd>At The Drive-In</dd> 
      <dd>Aziz Ansari</dd> 
    </div> 
    <div> 
      <dt>C</dt> 
      <dd>Chromeo</dd> 
      <dd>Common</dd> 
      <dd>Converge</dd> 
      <dd>Crystal Castles</dd> 
      <dd>Cursive</dd> 
    </div> 
    <div>
      <dt>T</dt>
      <dd>Ted Leo &amp; The Pharmacists</dd>
      <dd>T-Pain</dd>
      <dd>Thrice</dd>
      <dd>TV On The Radio</dd>
      <dd>Two Gallants</dd>
    </div>
    <div>
      <dt>T</dt>
      <dd>Ted Leo &amp; The Pharmacists</dd>
      <dd>T-Pain</dd>
      <dd>Thrice</dd>
      <dd>TV On The Radio</dd>
      <dd>Two Gallants</dd>
    </div>
  </dl>


</body>
</html>
