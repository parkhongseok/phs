<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이폰출시페이지</title>
  <style>
    body{
      background-color: black;
      height: 6000px;
      font-family: '맑은 고딕';
    }
    div{
      margin-top: 1000px;
      color: #fff;
      text-align: center;
      opacity: 0;
      transition: all 1.5s;
    }



  </style>
</head>
<body>
  <div><h1>iPhone 출시</h1></div>
  <div><h1>거침 없는 파워</h1></div>
  <div><h1>실속 있는 선택</h1></div>
  <div><h1><img src="../img/img.jpg" width="300" alt="#"></h1></div>


<script>
  let observer = new IntersectionObserver(F)

  function F(e){
    e.forEach(G)
  }

  function G(box){
    if(box.isIntersecting)
      box.target.style.opacity = 1;
  }


    let div = document.querySelectorAll('div');
    observer.observe(div[0])
    observer.observe(div[1])
    observer.observe(div[2])
    observer.observe(div[3])





</script>
</body>
</html>
