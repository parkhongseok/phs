<body>
  <script>
    //replace
    //카라멜은너무달아
    function camelToSnake(camelCase){
      replace camelCase.replace(/.[A-Z]/g, match =>{
      console.log(match);
      return match[0] + "_"+ match[1].toLowercase();
    })
    }
    const camelCase = 'pizzaIsGood';
    camelToSnake(camelCase); //hello_world





</script>
