<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다운메뉴</title>
  <!--폰트어썸CDN-->
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <style>
    *{margin:0; padding:0;}
    ul{list-style: none;}
    a{text-decoration: none; color:inherit;}

    .contents{
      width:100%;
      height:100vh;
      background-color:lightyellow;
    }

    /*내비게이션*/
    .gnb{
      display:flex;
      justify-content: center;
    }
    .gnb > li{
      width:200px;
      position:relative;
      font-size:18px;
      text-align: center;
    }
    .gnb > li > a{
      display:block;
      width:100%;
      padding:10px 0;
      background-color:aquamarine;
      color:#333;
    }
    /*하이라이트 효과*/
    .gnb > li:hover > a{
      background-color:gray;
      color:#fff;
    }

    .sub{
      position:absolute;
      width:100%;
      /*서브메뉴 제거*/
      display:none;
    }
    .sub > li > a{
      display:block;
      padding:10px 0;
      background-color:beige;
      color:#333;
    }
    /*sub메뉴에 하이라이트효과*/
    .sub > li > a:hover{
      background-color:chocolate;
      color:#fff;
    }

    /*주메뉴에 마우스를 올려놓으면 서브메뉴가 나타나는 구문*/
    .gnb > li:hover > .sub{
      display:block;
    } 
  </style>
</head>
<body>
  <ul class="gnb">
    <li>
      <a href="#">about</a>
      <ul class="sub">
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
      </ul>
    </li>
    <li>
      <a href="#">news</a>
      <ul class="sub">
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
      </ul>
    </li>
    <li>
      <a href="#">skills</a>
      <ul class="sub">
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
      </ul>
    </li>
    <li>
      <a href="#">blog</a>
      <ul class="sub">
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
      </ul>
    </li>
  </ul>
  <section class="contents"></section>
</body>
</html>
