<body>

  <script>
    //object자료형으로 lol캐릭터들의 정보를 정리하자
    //비슷한 object를 많이 만들일이 있으면 class만들어 쓰세요

    // var nunu = {
    //   q : 'consume',
    //   w : 'snowball'
    // }
    // var garen = {
    //   q : 'strike',
    //   w : 'courage'
    // }

    class Hero {
      constructor(hole1, hole2){
        this.q = hole1;
        this.w = hole2;
      }
    }
    var garen = new Hero('strike','courage');
    var nunu = new Hero('consume','snowball');
    console.log(garen, nunu)

    //클래스 상속
    class Animal {
      constructor(age, weight){
        this.age = age;
        this.weight = weight
      }
      eat(){return 'eat'}
      move(){return 'move'}
    }

    //상속을 통해 Animal 클래스를 확장한 Bird 클래스
    class Bird extends Animal{
      fly(){return 'fly'}
    }

    const bird = new Bird(1, 5);

    console.log(bird.eat())
    console.log(bird.move())
    console.log(bird.fly())
    console.log(bird.age)

    //수퍼 클래스
    class Base{
      constructor(a, b){
        this.a = a;
        this.b = b;
      }
    }
    //서브 클래스
    class Derived extends Base{
      //다음과 같이 암묵적으로 constructor가 정의된다.
      //constructor(...args){super(...args)}
      constructor(a, b, c){// 2.인수값이 constructor에 전달되고 
        super(a, b);//3 super호출을 통해 Base클래스의 constructor에 일부 전달된다.
        this.c = c;
      }
    }

    const derived = new Derived(1, 2, 3);// 1.Derived클래스 호출
    console.log(derived) 
  </script>
</body>
</html>
