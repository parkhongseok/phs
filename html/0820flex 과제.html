<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

      .container{
        min-width: 1080px;

      }

    .top{
      display: flex;
    }

    .top .left img{
      width: 500px;
      height: 525px;
      margin: 10px;
      display: flex;
    }
    .top .right{
      display: flex;
      flex-direction: column;
    }
    .top .right img{
      width: 240px;
      height: 250px;
      margin: 10px;
    }

    .bottom .left{
      width: 500px;
      height: 160px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 67px;
      background-color: #fdd100;
      margin: 10px;
    }

    .bottom .text{
      font-size: 24px;
    }

    .bottom .right{
      width: 240px;
      height: 70px;
      display: flex;
    }
    .bottom .right img{
      border: 1px solid black;
      margin: 10px;
    }
    .bottom{
      display: flex;
    }


  </style>
</head>








<body>
  <div class="container">
    <div class="top">
      <div class="left">
      <a href="#">
        <img src="img/color1.png" alt="#">
      </a>
      </div>
      <div class="right">
        <div class="boxTop">
          <a href="#"><img src="img/img1.png" alt="#"></a>
          <a href="#"><img src="img/img2.png" alt="#"></a>
        </div>
        <div class="boxBottom">
          <a href="#"><img src="img/img3.png" alt="#"></a>
          <a href="#"><img src="img/img4.png" alt="#"></a>
        </div>
      </div>
    </div>


    <div class="bottom">
      <div class="left">
          <div class="text">
            <p><b>디자인하우스</b></span>에서<br>
            더 많은 인사이트를 <br>
            발견하세요! 
            </p>
          </div>
          <a href="#"><img src="img/banner1.png" alt="#"></a>
      </div>

      <div class="right">
        <div class="rightTop">
          <a href="#"><img src="img/banner2.png" alt="#"></a>
          <a href="#"><img src="img/banner3.png" alt="#"></a>
        </div>
        <div class="rightBottom">
          <a href="#"><img src="img/banner4.png" alt="#"></a>
          <a href="#"><img src="img/banner5.png" alt="#"></a>
        </div>

      </div>
    </div> 
  </div>
</body>
</html>
