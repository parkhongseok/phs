<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성인인증</title>
  <style>
    p{
      font-size:14px;
      color:red;
      margin-left:20px;
    }
    input{
      width:100px;
      height:50px;
      font-size:40px;
      border:1px solid #444;
      margin:20px;
    }
    button{
      font-size:40px;
    }
  </style>
</head>
<body>
  <input type="text">
  <button>성인인증</button>
  <p>당신의 나이를 숫자로 입력한 후 성인인증 버튼을 클릭하세요.</p>
  <script>
    //버튼 요소를 button변수에 할당
    const button = document.querySelector('button');
    //버튼요소에 클릭 이벤트 생성
    button.addEventListener('click', function(){
      //변수 input에 input요소를 할당
      const input = document.querySelector('input');
      //변수 num에 input의 정보 값(입력값)을 저장
      var num = input.value;
      console.log(num)//num을 콘솔에 출력

      //if문
      if(num == ""){ //num의 정보 값이 빈 문자열일 때
        //alert = 경고창
        alert('아무런 정보도 입력하지 않으셨습니다.')
      }else if(num >= 19){//num의 정보 값이 19와 같거나 클 때
        alert('당신은 성인입니다.')
      }else if(num < 19){ //num의 정보 값이 19보다 작을 때
        alert('당신은 미성년입니다.')
      }else{ //위의 3가지 경우를 제외한 나머지 모든 경우
        alert('숫자만 입력해주세요')
      }
    });
  </script>
</body>
</html>
