<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>
  <script>
    // 산술 연산자
    //+,-,*,/,%

    //+단항 연산자 : 아무런 효과가 없다.
    var number = +10; // 10
    console.log(number)
    number = +(-10); //-10
    console.log(number)

    //-단항 연산자 : 부호를 반전한다.
    number = -(-10); //10
    console.log(number)
    //문자열을 숫자로 타입 변환한다.
    number = -'10'; //-10
    console.log(typeof number)
    //불리언 값을 숫자로 타입 변환
    number = -true; //-1
    console.log(number)
    //문자열은 숫자로 타입 변환할 수 없으므로 NaN을 반환
    number = -'hello'; //NaN
    console.log(number)

    //+ 문자열 연결 연산자 : 하나 이상의 문자열을 연결할때 사용
    var string = '1' + 2;
    console.log(string); //'12'

    //산술 연산자
    number = 1 + 2;
    console.log(number); // 3

    //true는 1로 타입 변환된다(false는 0으로 타입 변환)
    number = 1 + true; 
    console.log(number); // 2
    // null은 0, undefined는 숫자로 타입 변환되지 않는다.
    number = 1 + undefined;
    console.log(number); //NaN

    //증가/감소 연산자는 피연산자의 값을 변경하는 부수 효과가 있다.
    var x = 1;
    // ++ 연산자/-- 연산자는 피연산자의 값을 변경하는 암묵적 할당이 이뤄진다.
    x++; // x = x + 1;
    console.log(x)
    x--; // x = x - 1;
    console.log(x)

    //증가/감소 연산자는 위치에 의미가 있다.
    x = 5;
    var result;

    //선할당 후증가
    result = x++;
    console.log(result, x);// 5 6

    //선증가 후할당
    result = ++x;
    console.log(result, x);// 7 7

    //선할당 후감소
    result = x--;
    console.log(result, x);// 7 6

    //선감소 후할당
    result = --x;
    console.log(result, x);// 5 5
  </script>
</body>
</html>
