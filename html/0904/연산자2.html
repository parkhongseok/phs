<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자2</title>
</head>
<body>
  <script>
    //동등 비교 연산자(==) = 좌변과 우변의 값이 같은지 비교
    console.log(5 == '5'); //true = 타입은 다르지만 암묵적 타입 변환을 통해 타입을 일치시키면 동등하다
    console.log(false == '0'); //true
    console.log(false == null); //false
    console.log(false == undefined); //false
    console.log('0' == ''); //false
    console.log(0 == ''); //true

    //일치 비교 연산자(===) = 좌변과 우변의 값과 타입이 같은지 비교
    console.log(5 === '5'); //false = 암묵적 타입 변환을 하지 않고 값을 비교(값과 타입이 모두 같은 경우만 true를 반환)

    //NaN은 자신과 일치하지 않는 유일한 값
    console.log(NaN == NaN); //false

    //숫자가 NaN인지 조사하려면 빌트인 함수인 isNaN을 사용
    console.log(isNaN(NaN)); //true
    console.log(isNaN(10)); //false

  </script>
</body>
</html>
