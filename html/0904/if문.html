<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if문</title>
</head>
<body>
  <script>
    var num = 2;
    var kind;

    //if문
    if(num > 0){//num값이 0보다 크면 구문 실행
      kind = '양수'; // 음수를 구별할 수 없다.
    }else if(num < 0){// num값이 0보다 작으면 실행
      kind = '음수'; // kind변수에 '음수'문자열을 할당
    }else{// 조건식이 모두 false면 실행 (num이 0이면 실행)
      kind = "영";
    }
    console.log(kind);// 양수

    //코드 블럭내의 문이 하나라면 중괄호를 생략할 수 있다.
    if(num > 0) kind = '양수';
    else if(num < 0) kind = '음수';
    else kind = '영';
    console.log(kind)

    //변수 x가 10보다 작을 때 변수 X를 콘솔에 출력하는 코드를 작성
    const x = prompt('정수 입력');
    if(x < 10){//변수 x가 10보다 작을때 구문 실행
      console.log(x);//콘솔에 입력값을 출력
    }

    //변수 x가 10보다 크고 20보다 작을 때 변수 x를 콘솔에 출력하는 코드
    if(x > 10 && x < 20){
      console.log(x)
    }

    //대부분의 if else문은 삼항 조건 연산자로 바꿔 쓸 수 있다.
    //x가 짝수면 result변수에 문자열 '짝수'를 할당하고 홀수면 문자열 '홀수'를 할당한다.
    var result;
    //if문
    if(x%2){// 0 = false
      result = '홀수';
    }else{
      result = '짝수';
    }
    //삼항 연산자
    //조건식 ? 조건식이 true일 때 반환할 값 : 조건식이 false일 때 반환할 값
    result = x%2 ? '홀수' : '짝수';
    console.log(result);

    //경우의 수가 세가지 일 경우
    // 0은 false로 취급한다.
    kind = num ? (num > 0 ? '양수' : '음수') : '영';
    console.log(kind)
  </script>
</body>
</html>
