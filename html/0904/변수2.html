<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수</title>
</head>
<body>
  <script>
    var number = 10
    number = 20+10
    console.log(number)

    //cons 키워드를 사용해 선언한 변수는 재할당이 금지된다.(const는 상수를 선언하는 단계에서 값을 꼭 할당해야 함)
    const foo = 10
    //foo = 100
   
    var x;
    x = 1+2;
    //표현식인 문은 값으로 평가될 수 있는 문이고, 값으로 평가될 수 없는 문은 표현식이 아니다.

    //표현식이 아닌 문은 값처럼 사용할 수 없다.
    var bar = var x; //표현식이 아닌 문은 값으로 평가할 수 없으므로 에러가 발생
  </script>
</body>
</html>
