<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수연습</title>
</head>
<body>
  <script>
    var a = 1;
    var b = 2;
    console.log(a,b); //1 2
    //변수 a와 b의 값을 바꿔서 출력(a = 2, b = 1)
    
    //답
    // a = 2;
    // b = 1;
    // console.log(a,b); // 2 1

    //다른 방법
    var c = a;
    a = b;
    b = c;
    console.log(a,b); // 2 1
  </script>
</body>
</html>
