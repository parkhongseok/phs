<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        div{
      width: 320px;
      height: 240px;
      position: relative;
      background: url(../image/bg.jpg);
    }
    div>img{
      position: absolute;
      display:none;
    }

  </style>
</head>
<body>
  <div></div>



  <script>
let timer;
//count변수는 setInterval에서 주기적으로 호출할 함수가 있을 때 이미지의 위치 저장

let count = 0;
const parent = document.querySelector('div');

for(let i=0; i<21; i++){
  //innerHTML로 div요소 내부에 img태그를 기입
  parent.innerHTML += `<img src='../image/seq/seq${i}.png'>`
}

parent.firstElementChild.style.display = 'inline'

parent.addEventListener('mousever', ()=>{
  if(timer)clearInterval(timer)
  timer = setInterval(nextFrame, 50)
})
const images = document.querySelectorAll('img')
function nextFrame(){
  images[count].style.display='none';
  count++;
  images[count%20].style.display='inline'
}

  </script>
</body>
</html>
