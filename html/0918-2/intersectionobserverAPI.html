<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iphone출시</title>
  <style>
    body{
      background:black;
      height:6000px;
      font-family: "맑은 고딕";
    }
    div{
      margin-top:1000px;
      color:#fff;
      text-align: center;
      opacity:0;
      transform:rotate(-720deg);
      transition:all 0.5s;
    }
  </style>
</head>
<body>
  <div><h1>iPhone 출시</h1></div>
  <div><h1>거침없는 파워</h1></div>
  <div><h1>실속 있는 선택</h1></div>
  <div><img src="https://images.unsplash.com/photo-1537589376225-5405c60a5bd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1364&q=80" width="300" alt=""></div>

  <script>
    let observer = new IntersectionObserver((e) => {
      //감시중 박스가 화면에 등장하면 여기 코드를 실행해줌
      //e = 감시중인 모든 div박스[박스0,박스1,박스2...]
      e.forEach((box) => {
        if(box.isIntersecting){//if문으로 box가 화면에 보일때만 실행
          //box.isIntersecting = box가 화면에 보이면 true, 안보이면 false를 반환
          box.target.style.opacity = 1;//감시중인 박스가 나타나도록 함
          box.target.style.transform = 'rotate(0deg)';
        }else{ //box가 화면에서 사라질때
          box.target.style.opacity = 0;
          box.target.style.transform = 'rotate(720deg)';
        }
        console.log(box.intersectionRatio);//box가 반쯤 보이면 0.5출력, 다 보이면 1출력
      })
    });

    let div = document.querySelectorAll('div');
    //observer.observe(html요소를 전달) : html요소가 화면에 등장하는지 감시해줌

    observer.observe(div[0]);
    observer.observe(div[1]);
    observer.observe(div[2]);
    observer.observe(div[3]);
  </script>
</body>
</html>
