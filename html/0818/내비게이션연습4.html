<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex활용</title>
  <style>
    *{margin:0; padding:0;}
    ul{list-style: none;}
    a{text-decoration: none; color:inherit;}

    header{
      font-family: Verdana;
      font-size:14px;
      color:#fff;
      background-color:orangered;
      min-width:1080px;
    }
    header > .wrap{
      width:1080px;
      height:120px;
      margin:auto;
      padding:0 10px;
      box-sizing: border-box;
      display:flex;/*flex속성 적용*/
      justify-content:space-between;/*주축 정렬*/
      align-items:center;/*교차축 정렬*/
    }
    .gnb{
      display:flex;/*flex속성 적용*/
    }
    .gnb > li{
      margin:0 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <!--logo-->
      <div class="logo">
        <a href="#"><img src="image/logo_w.png" alt=""></a>
      </div>
      <!--gnb-->
      <ul class="gnb">
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">BOARD</a></li>
        <li><a href="#">ALBUM</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
      <!--search-->
      <div class="search">
        <a href="#"><img src="image/search.png" alt=""></a>
      </div>
    </div>
  </header>
</body>
</html>
