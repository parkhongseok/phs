<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title> 제목태그</title>
  </head>
  <body>
    <!--h태그 : 제목 태그를 의미한다-->
    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
    <h4>제목태그4</h4>
    <h5>제목태그5</h5>
    <h6>제목태그6</h6>


    <!--p태그 : 단락 태그를 의미한다-->
    <p> 여기서 부터 단락입니다.</p>
    <p> 줄을 나누고 싶어서<br>
      이렇게 줄을 나눠봤습니다.<br><br>
      <!--br태그는 break line의 줄임말이다. 개행 태그라고 부른다. 줄바꿈을 해준다. 두번 사용할 수도 있다.-->
      <!--엔티티 문자는 꺽쇠와 같은 기호를 그대로 사용하고 싶을 때 사용할 수 있다. 이런 것을 예약어라고 한다.-->
      과연 &nbsp;&nbsp;  그대로 &nbsp;&nbsp;  출력이 &nbsp;&nbsp;  될까요?
      <hr> <!-- 수평선 넣기-->
      <strong> strong태그 : 두꺼운 글자로 표현되는 중요한 글자 </strong><br>
      <b> b태그 : 두꺼운 글자로 표현 </b>
      <mark>마크 태그</mark>
      <del>딜리트 태그</del>
      x<sup>2</sup>
      x<sub>2</sub>
    </p>
  </body>
</html>
