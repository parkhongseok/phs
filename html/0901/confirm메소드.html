<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>confirm메소드</title>
</head>
<body>
  <button onclick="confirmDialogBox()">confirm 대화 상자</button>
  <p id="text"></p>

  <script>
    //함수생성
    function confirmDialogBox(){
      //str변수 생성
      var str;
      if(confirm("확인이나 취소를 눌러주세요!") == true){
        //확인을 눌렀을 때 이 구문이 실행
        str = "당신은 확인을 눌렀습니다."
      }else{
        //취소를 눌렀을 때 이 구문이 실행
        str = "당신은 취소를 눌렀습니다."
      }
      //#text인 요소 안으로 str값을 할당
      document.getElementById("text").innerHTML = str;
    }
  </script>
</body>
</html>
