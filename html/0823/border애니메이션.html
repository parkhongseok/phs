<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border애니메이션</title>
  <!--폰트어썸CDN-->
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <style>
    button{
      background:none;
      border:0;
      box-sizing:border-box;
      padding:1em 4em;
      box-shadow:inset 0 0 0 2px orange;
      font-size:1em;
      font-weight: bold;
      color:orange;
      position:relative;
      transition: color 0.25s;
      cursor:pointer;
    }
    /*버튼에 마우스를 올리면 글자색 변경*/
    button:hover{color:darkcyan;}

    /*가상요소로 border생성*/
    button::before,
    button::after{
      content:"";
      box-sizing:border-box;
      position:absolute;
      width:0; height:0;
      border:2px solid transparent;
    }
    button::before{
      top:0; left:0;
    }
    button::after{
      bottom:0; right:0;
    }
    /*버튼에 마우스를 올리면 가상요소의 크기를 버튼의 크기많큼 늘려줌*/
    button:hover::before,
    button:hover::after{
      width:100%; height:100%;
    }
    /*border의 색을 채워서 한줄씩 애니메이션 시켜줌*/
    button:hover::before{
      border-top-color:darkcyan;
      border-right-color:darkcyan;
      /*width가 0.25초에 걸쳐 늘어나고, 0.25뒤에 height가 0.25초에 걸쳐 늘어남*/
      transition:width 0.25s ease-out, height 0.25s ease-out 0.25s;
    }
    button:hover::after{
      border-bottom-color:darkcyan;
      border-left-color:darkcyan;
      transition:border-color 0s ease-out 0.5s,width 0.25s ease-out 0.5s, height 0.25s ease-out 0.75s;
    }
  </style>    
</head>

<body>
  <button>Draw</button>
</body>
</html>
