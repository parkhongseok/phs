<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소</title>
  <style>
    /*
      가상요소(Pseudo-element)
      가상클래스는 별도의 class를 지정하지 않아도 지정한 것 처럼 요소를 선택할 수 있습니다.
      가상요소는 가상 클래스처럼 선택자에 추가되며, 존재하지 않는 요소를 존재하는 것처럼 사용하는 속성입니다.

      대표적으로 사용되고 있는 가상요소들
      ::first-line : 요소의 텍스트에서 첫 줄에 스타일을 적용한다.
      ::first-letter : 요소의 첫 번째 글자에 스타일을 적용한다. 
      ::before : 요소의 콘텐츠 시작부분에 생성된 콘텐츠를 추가
      ::after : 요소의 콘텐츠 끝부분에 생성된 콘텐츠를 추가
      ::selection : 요소의 텍스트에서 사용자에 의하여 선택(드래그)된 영역의 속성을 변경한다.

      content속성 = 가짜 속성입니다.
      ::before와 ::after를 사용할 땐 content라는 속성이 꼭 필요합니다.
      사용되는 속성
      normal : 아무것도 표시하지 않는 기본값 
      string : 문자열 생성
      url : 이미지나 비디오를 불러올 수 있음, 크기 조절 불가능
      none : 아무것도 표시하지 않는다.
      attr : 해당 속성의 속성값 표시
    */
    li{
      margin-bottom:10px;
    }
    a{
      text-decoration: none;
      border-bottom:3px dotted navy;
    }
    a::after{/*a요소의 마지막 자손요소로 가상요소를 추가*/
      content:"("attr(id)")";/*요소의 id속성값을 표시*/
    }
    #naver::before{/*#naver요소의 첫번째 자손요소로 가상요소를 추가*/
      content:url(image/naver.png);/*이미지 표시*/
    }
    #daum::before{/*#daum요소의 첫번째 자손요소로 가상요소를 추가*/
      content:url(image/daum.png);/*이미지 표시*/
    }
  </style>  
</head>

<body>
  <ul>
    <li><a id="naver" href="http://www.naver.com">naver home page</a></li>
    <li><a id="daum" href="http://www.daum.net">daum home page</a></li>
  </ul>
</body>
</html>
