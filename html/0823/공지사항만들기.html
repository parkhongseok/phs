<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항만들기</title>
  <style>
    *{margin:0; padding:0;}
    a{text-decoration: none; color:inherit;}

    #notice{
      width:1200px;
      margin:auto;
      padding:0 20px;
      box-sizing:border-box;
    }

    .back{
      margin:20px 0 40px;
      display:flex;
      align-items: center;
    }
    .back > .arrow{
      width:20px;
      height:20px;
      background-color:#000;
      border-radius: 50%;
      text-align: center;
      margin-right:5px;
      transform:rotate(90deg);
    }
    #notice > h1{
      font-size:36px;
      margin-bottom:40px;
    }

    table{
      width:100%;
      border-collapse:collapse;/*테이블 요소안쪽의 여백을 제거*/
    }
    table th{
      border-top:2px solid #000;
      border-bottom:1px solid #000;
      font-size:16px;
      height:60px;
    }
    table td{
      border-bottom:1px dotted #999;
      font-size:14px;
    }
    td:first-child{
      padding:20px 0 20px 44px;
      position:relative;/*pos:abs를 적용한 자식요소의 기준이 됨*/
    }

    /*가상요소*/
    td:first-child::after{
      content:"";/*빈문자열*/
      position:absolute;
      width:4px; height:4px;
      background-color:#000;
      border-radius: 50%;
      left:20px;
      top:50%; margin-top:-2px;
    }

    td:last-child{text-align: center;}

    /*pagination*/
    .pagination{
      margin-top:20px;
      display:flex;
      justify-content: center;
    }
    .pagination a{
      display:block;
      padding:8px 16px;
      transition:all 0.3s;/*변환효과 적용*/
    }
    
    .pagination .active{
      background-color:#4caf50;
      color:#fff;
    }

    /*하이라이트 효과*/
    .pagination a:hover:not(.active){
      /*.active인 요소는 제외*/
      background-color:#ddd;
    }
  </style>  
</head>

<body>
  <section id="notice">
    <div class="back">
      <div class="arrow"><img src="image/bssbg.png"></div>
      <a href="#">Back</a>
    </div>

    <h1>공지사항</h1>
    <table>
      <tr>
        <th>제목</th>
        <th>등록일</th>
      </tr>
      <tr>
        <td>서비스 종료에 따른 구매 이용약관 개정 안내</td>
        <td>23/08/23</td>
      </tr>
      <tr>
        <td>서비스 종료 안내</td>
        <td>23/08/21</td>
      </tr>
      <tr>
        <td>이용약관 개정 안내</td>
        <td>23/08/19</td>
      </tr>
      <tr>
        <td>[당첨자 발표] 블랙핑크 팬사인회</td>
        <td>23/08/12</td>
      </tr>
      <tr>
        <td>[당첨자 발표] 위너 팬사인회 당첨자 안내드립니다.</td>
        <td>23/08/11</td>
      </tr>
    </table>
    <div class="pagination">
      <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a class="active" href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">&raquo;</a>
    </div>
  </section>
</body>
</html>
