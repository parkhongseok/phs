<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색창만들기</title>
  <!--폰트어썸CDN-->
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    a{text-decoration: none; color:inherit;}

    .container{
      min-width:1000px;
      height:500px;
      background:#38507b url(image/searchbg.jpg) center/cover;
      line-height:1.6;
      padding-top:80px;
      color:#fff;
    }
    .container > .wrap{
      width:1000px;
      margin:auto;
      text-align: center;
    }
    h1{
      font-size:32px;
    }
    h2{
      font-size:16px;
      font-weight: 100;
    }

    .container > .wrap > p{
      font-size:16px;
      font-weight: 100;
      margin:20px 0 40px;
    }

    form{
      width:80%;
      margin:auto;
      display:flex;
    }
    input{
      width:740px;
      height:60px;
      font-size:20px;
      padding:20px;
      border:none;
      outline:none;
    }
    button{
      width:60px;
      height:60px;
      border:none;
      background-color:#fff;
      font-size:30px;
      cursor:pointer;
      color:#333;
    }
    .popular{
      width:80%; 
      margin:10px auto;
      display:flex;
      align-items: center;
    }
    .ranking{
      margin-left:20px;
      display:flex;
      align-items: center;
    }
    .index{
      width:18px;
      line-height:18px;
      background-color:#f1f1f1;
      color:#333;
      margin-right:5px;
    }
    
  </style>  
</head>

<body>
  <section class="container">
    <div class="wrap">
      <h1>공연예술 아카이브 네트워크 통합 검색</h1>
      <h2>
        <b>K</b>orea <b>P</b>erforming <b>A</b>rt <b>A</b>rchives <b>N</b>etwork
      </h2>
      <p>
        국립국악원, 국립극단, 국립극장, 국립무형유산원, 국립아시아문화전당, 한국문화예술위원회 6개 기관의 <br>
공연문화예술 아카이브를 통합 검색하여 편리하게 이용 할 수 있습니다.
      </p>
      <form>
        <input type="text">
        <button type="button">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="popular">
        <div class="bm">
          <i class="fas fa-bookmark"></i> 인기검색어
        </div>
        <div class="ranking">
          <div class="index">1</div>
          <div class="txt">판소리</div>
        </div>
      </div>
    </div>
  </section>  
</body>
</html>
