<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의생명주기</title>
</head>
<body>
  <script>
    var x = 'global';

    function foo(){
      console.log(x); //undefined
      var x = 'local';
    }

    foo(); //함수 호출
    console.log(x); //global
    
    //즉시 실행 함수 : 이 방법은 전역 변수를 생성하지 않으므로 라이브러리 등에 자주 사용된다. 
    (function(){
      var foo = 10;//즉시 실행 함수의 지역변수
      console.log(foo);
    }());
    console.log(foo)

    //네임스페이스 객체 : 전역에 네임스페이스 역할을 담당할 객체를 생성하고 전역변수 처럼 사용하고 싶은 변수를 프로퍼티로 추가하는 방법

    var MYAPP = {} //전역 네임스페이스 객체
    MYAPP.name = 'Lee';
    console.log(MYAPP.name)

    //네임스페이스 객체를 프로퍼티로 추가해서 네임스페이스를 계층적으로 구성할 수 있다.
    MYAPP.person = {
      name: "Lee",
      address: 'ansan'
    };
    console.log(MYAPP.person.address); //ansan
  </script>
</body>
</html>
