<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textContent</title>
</head>
<body>
  <!--요소 노드의 콘텐츠 영역에 다른 요소 노드가 없고 텍스트만 존재-->
  <div id="foo">Hello</div>

  <!--innerHTML : html마크업을 취득하거나 변경한다.-->
  <div id="foo2">Hello <span>world!</span></div>
  <script>
    const foo = document.querySelector('#foo');

    //foo요소 노드의 모든 자식 노드가 제거되고 할당한 문자열이 텍스트로 추가된다. 이때 HTML 마크업이 파싱되지 않는다.
    foo.textContent = "Hi <span>there!</span>";  
    
    const foo2 = document.querySelector("#foo2");

    //HTML 마크업이 파싱되어 요소노드의 자식 노드로 DOM에 반영된다.
    foo2.innerHTML = 'Hi <span>there!</span>';
  </script>
</body>
</html>
