  <style>
    *{margin: 0; padding: 0;}
    body{background-color: #000026;}

    .slideshow{
      width: 1100px;
      height: 300px;
      margin: 100px auto 0;
      position: relative;
    }


    img{
      width: 150px;
      height: 150px;
    }

    .prev, .next{
      font-size: 50px;
      background-color: transparent;
      border: none;
      color: #fff;
      position: absolute;
      top: calc(50% - 25px);
      cursor: pointer;
    }

    .next{
      right: 0;

    }
    
    .contents{
      width: 900px;
      height: 180px;
      perspective: 900px;
      position: absolute;
      top: calc(50% - 90px);
      left: calc(50% - 450px);
    }

    .content-carrousel{
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: 0.5s;
    }


h1{
  text-align: center;
  color: white;
  font-size: 100px;
  font-family: 'Times New Roman', Times, serif;}


.content-carrousel>figure{
  width: 150px;
  height: 150px;
  border: 1px solid #4d444d;
  box-shadow: 0 0 20px #000;
  position: absolute;
  left: calc(50% - 75px);
}

  <script>
const carrousel = document.querySelector('.content-carrousel');
const sideshow = document.querySelector(`.slideshow`)
const prev = document.querySelector('.prev')
const next = document.querySelector('.next')
let count = 0;
function rotate(){
  count += 1;
  // carrousel의 ratateY값으로 count값을 적용
  carrousel.style.transform = `rotateY(${count}deg)`
}
//0.05초에 한 번씩 rotate함수를 호출하여 회전 회오리
timer = setInterval(rotate, 50)
sideshow.addEventListener('mouseover', ()=>{
  clearInterval(timer);
})

sideshow.addEventListener('mouseout', ()=>{
  timer = setInterval(rotate, 50)
})

prev.addEventListener('click', ()=>{
  count += 40
  //reminder 변수에 count값을 
  let reminder = count % 40;
  count -= reminder
  carrousel.style.transform = `rotateY(${count}deg)`
})

next.addEventListener('click', ()=>{
  count -= 40
  //reminder 변수에 count값을 
  let reminder = count % 40;
  count -= reminder
  carrousel.style.transform = `rotateY(${count}deg)`
})
