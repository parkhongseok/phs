<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소의크기</title>
  <style>
    .box{
      width:100px;
      height:100px;
      border:2px solid black;
      background-color:aquamarine;
      overflow:scroll;
    }
    .child{
      width:500px;
      height:500px;
      background-color:red;
    }
    .item{
      width:200px;
      height:200px;
      transform:scale(0.5);
      background-color:red;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="child"></div>
  </div>

  <div class="item"></div>
  <script>
    //offsetWidth,offsetHeight : 이속성은 요소의 패딩과 보더와 스크롤바의 사이즈를 포함한 값을 리턴한다.
    const box = document.querySelector(".box");
    console.log(box.offsetWidth, box.offsetHeight)

    //clientWidth, clientHeight : 이 속성은 보더와 스크롤바의 크기를 제외한 실제 컨텐츠의 크기를 리턴한다.(패딩은 포함)
    console.log(box.clientWidth, box.clientHeight)

    //scrollWidth, scrollHeight : 이속성은 전체 스크롤바를 사용하게 되어 숨겨진 영역까지 포함한 크기를 리턴한다.
    console.log(box.scrollWidth, box.scrollHeight)

    //getBoundingClientRect()는 offsetWidth와 거의 같은 값을 리턴한다. 
    //하지만 transform이 적용되어 있다면 달라집니다.

    //width를 200px로 설정하고 transform:scale을 0.5로 설정할 경우 offsetWidth는 200을 리턴하지만 getBoundingClientRect().width는 100을 리턴합니다.
    const item = document.querySelector(".item");
    console.log(item.offsetWidth);
    console.log(item.getBoundingClientRect().width);
  </script>
</body>
</html>
