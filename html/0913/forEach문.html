<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forEach문</title>
 
</head>
<body>
  <script>
    //Array.prototype.forEach

    const numbers = [1,2,3];//배열생성
    let pows = [];

    //forEach 메서드는 numbers 배열의 모든 요소를 순회하면서 콜백함수를 반복호출한다.
    numbers.forEach(item => pows.push(item ** 2))
    console.log(pows)

    //forEach메서드는 콜백 함수를 호출하면서 3개(요소값, 인덱스, this)의 인수를 전달한다.
    numbers.forEach((item,index,arr) => {
      console.log(`요소값:${item}, 인덱스:${index}, this : ${arr}`)
    })

    //forEach메서드의 두번째 인수로 forEach메서드의 콜백함수 내부에서 this로 사용할 객체를 전달할 수 있다.
    class Numbers {
      numberArray = [];

      multiply(arr){
        arr.forEach(function (item){
          this.numberArray.push(item * item)
        },this);
      }
    }

    const numbers2 = new Numbers();
    numbers2.multiply([1, 2, 3]);
    console.log(numbers2.numberArray)
  </script>
</body>
</html>
