<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포털사이트링크(switch문)</title>

</head>
<body>
  <script>
    //site변수에 입력되는 값을 저장합니다.
    var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?","")
  
    var url; //링크주소경로를 저장할 변수

    switch(site){//switch의 인자 값으로 site변수를 지정
      //case가 구글일 경우 url변수에 구글 주소를 할당
      case "구글": url = "www.google.com";
      break;//입력한 값이 구글일 경우 switch문을 빠져나옵니다.
      case "다음": url = "www.daum.net";
      break;
      case "네이버": url = "www.naver.com";
      break;
      case "네이트": url = "www.nate.com";
      break;
      //case에 없는 값을 입력했을 경우 경고창을 보여줍니다.
      default : alert("보기 중에 없는 사이트입니다.")
    }
    //url변수에 값이 할당될 경우(변수에 주소를 지정했을 경우)url변수에 있는 경로로 이동합니다.
    if(url) location.href = "http://" + url;
  </script>
</body>
</html>
