<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>

</head>
<body>
  <script>
    //i가 0부터 4까지 반복되는 구문
    for(var i=0; i < 5; i++){
      console.log(i);//콘솔창에 i출력
    }

    //중첩 for문
    for(var i=1; i<=6; i++){
      for(var j=1; j<=6; j++){
        if(i + j === 6) console.log(`[${i},${j}]`)
      }
    }
  </script>
</body>
</html>
