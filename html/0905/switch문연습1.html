<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch문연습1</title>

</head>
<body>
  <script>
    //변수 x가 성인: 1000원,미성년자 : 500원, 노인 : 무료 가 출력되는 코드작성
    var x = prompt("성인, 미성년자, 노인 중 입력")

    switch(x){
      case "성인":
        console.log("1000원")
        break;
      case "미성년자":
        console.log("500원")
        break;
      case "노인":
        console.log("무료")
        break;
      default:
        alert("보기에 없는 내용을 입력하셨습니다.")
        location.reload(); //페이지 새로고침
    }
  </script>
</body>
</html>
