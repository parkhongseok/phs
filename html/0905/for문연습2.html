<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문연습</title>

</head>
<body>
  <script>
    //for문을 이용하여 구구단을 출력하시요.
    var num = prompt("몇단을 출력 하시겠습니까?")

    //숫자형으로 변환
    num = Number(num);
    
    for(var i=2; i<=9; i++){//2~9까지 반복
      document.write(`${num}x${i}=${num*i}<br>`);
    }
  </script>
</body>
</html>
