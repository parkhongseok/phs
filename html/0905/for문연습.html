<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문연습</title>

</head>
<body>
  <script>
    //for문을 사용하여 0부터 10미만의 정수 중에서 짝수만 작은 수 부터 출력하시오
    for(var i=0; i < 10; i++){
      if(i%2 === 0) console.log(i)
    }

    //for문을 사용하여 10미만부터 0의 정수 중에서 짝수만 큰 수 부터 출력하시오
    for(var i=9; i >= 0; i--){
      if(i%2 === 0) console.log(i)
    }
  </script>
</body>
</html>
