<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

</head>
<body>
  <script>
    var id = "easy1004"; // id값을 변수에 할당
    var pw = "112233"; // password값을 변수에 할당
    //아이디 입력창을 표시하고 입력된 값을 변수user_id에 할당
    var user_id = prompt("아이디는?","");

    if(id == user_id){//id변수값과 user_id입력값이 같다면 {}구문을 실행
      var user_pw = prompt("비밀번호는?",""); //비밀번호 입력창을 표시하고 입력된 값을 변수 user_pw에 할당
      if(pw == user_pw){// 비밀번호가 일치하면 구문 실행
        document.write(user_id+ "님 반갑습니다.")//현재 문서에 ()값을 표시
      }else{//비밀번호가 일치하지 않을 경우 실행
        alert("비밀번호가 일치하지 않습니다.")//경고창 표시
        location.reload();//새로고침
      }
    }else{// (id == user_id)가 일치하지 않은 경우
      alert("아이디가 일치하지 않습니다."); //경고창 표시
      location.reload(); //새로고침
    }
  </script>
</body>
</html>
