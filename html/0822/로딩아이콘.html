<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로딩아이콘</title>
  <style>
    .loader{
      width:120px;
      height:120px;
      border:16px solid #f3f3f3;
      border-radius: 50%;
      border-top-color:#3498db;
      animation:spin 2s linear infinite;
    }
    @keyframes spin{
      to{transform:rotate(360deg);}
    }
  </style>  
</head>

<body>
  <div class="loader"></div>
</body>

</html>
