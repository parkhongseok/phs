<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object-fit속성</title>
  <!--폰트어썸CDN-->
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <style>
    body{
      background-color:yellow;
    }
    img{
      width:200px;
      height:600px;
      object-fit:fill;/*컨텐츠는 요소의 컨텐츠 상자를 채우도록 크기가 조정됩니다.(물체가 늘어나거나 찌그러짐)*/
      object-fit:contain;/*컨텐츠는 요소의 컨텐츠 상자에 들어가면서 가로 세로 비율을 유지하도록 조정됩니다.*/
      object-fit:cover;/*컨텐츠는 요소의 전체 콘텐츠 상자를 채우면서 가로 세로 비율을 유지합니다. 대상에 맞게 개체가 잘립니다.*/

      mix-blend-mode:multiply;
    }
    /*blend-mode*/
    /*
      background-blend-mode : 요소의 배경 이미지와 배경색을 혼합
      mix-blend-mode : 요소의 부모와 혼합
    */
    .bg{
      width:500px;
      height:500px;
      background-image:url(img/bg.jpg);
      background-color:orange;
      background-blend-mode:overlay;
    }
  </style>
</head>

<body>
  <img src="image/Koala.jpg" alt="">
  <div class="bg"></div>
</body>

</html>
